name: Build Playwright Lambda Layer

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-layer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build minimal Playwright Lambda layer
        run: |
          docker run --rm -v "$PWD:/work" python:3.10-slim bash -c '
            set -ex

            # Install system dependencies for Chromium
            apt-get update
            apt-get install -y \
              zip unzip tar gzip libx11-6 libxcomposite1 libxcursor1 libxdamage1 \
              libxext6 libxi6 libxrandr2 libxss1 libxtst6 libcups2 \
              libasound2 libatk1.0-0 libgtk-3-0 \
              libpango-1.0-0 libgl1 libnss3 fonts-dejavu-core wget ca-certificates \
              && apt-get clean

            # Prepare Lambda layer directory
            mkdir -p /layer/python

            # Install Playwright into /layer/python
            python3 -m pip install --upgrade pip
            python3 -m pip install playwright==1.41.2 -t /layer/python

            # Remove Python unnecessary files
            cd /layer/python
            rm -rf tests examples docs
            find . -name "__pycache__" -type d -exec rm -rf {} +

            # Install only Chromium
            python3 -m playwright install chromium

            # Copy only Linux Chromium runtime into the layer
            mkdir -p /layer/python/ms-playwright
            cp -r /root/.cache/ms-playwright/chromium-linux /layer/python/ms-playwright/chromium

            # Remove unnecessary files inside Chromium
            rm -rf /layer/python/ms-playwright/chromium/locales
            rm -rf /layer/python/ms-playwright/chromium/*.dmp
            rm -rf /layer/python/ms-playwright/chromium/*_symbols
            rm -rf /layer/python/ms-playwright/chromium/*.pak  # optional, test carefully

            # Zip the Lambda layer with maximum compression
            cd /layer
            zip -9 -r /work/playwright-layer.zip .
          '

      - name: Upload Lambda layer artifact
        uses: actions/upload-artifact@v4
        with:
          name: playwright-lambda-layer
          path: playwright-layer.zip
