name: Build Playwright Lambda Layer

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-layer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Playwright Lambda layer using Python 3.10
        run: |
          docker run --rm -v "$PWD:/work" python:3.10-slim bash -c '
            set -ex

            # Install system dependencies for Chromium (Debian/Ubuntu equivalents)
            apt-get update
            apt-get install -y \
              zip unzip tar gzip libx11-6 libxcomposite1 libxcursor1 libxdamage1 \
              libxext6 libxi6 libxrandr2 libxss1 libxtst6 libcups2 \
              dbus-glib-1-2 libasound2 libatk1.0-0 libgtk-3-0 \
              libpango-1.0-0 libgl1 libnss3 fonts-dejavu-core wget ca-certificates \
              && apt-get clean

            # Prepare layer directory
            mkdir -p /layer/python

            # Install Playwright
            python3 -m pip install --upgrade pip
            python3 -m pip install playwright==1.41.2 -t /layer/python

            # Install Chromium browser
            python3 -m playwright install chromium

            # Copy browser binaries into the layer
            mkdir -p /layer/python/ms-playwright
            cp -r /root/.cache/ms-playwright/* /layer/python/ms-playwright/

            # Zip the layer
            cd /layer
            zip -r /work/playwright-layer.zip .
          '

      - name: Upload Lambda layer artifact
        uses: actions/upload-artifact@v4
        with:
          name: playwright-lambda-layer
          path: playwright-layer.zip
