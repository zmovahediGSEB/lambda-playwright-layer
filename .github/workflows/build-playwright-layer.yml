name: Build Playwright Lambda Layer (Amazon Linux 2023, Python 3.10)

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-layer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Playwright Lambda layer
        run: |
          set -ex

          # Prepare working directory
          LAYER_DIR="$PWD/layer"
          mkdir -p "$LAYER_DIR/python"

          # Use Amazon Linux 2023 Docker to ensure compatibility with Lambda
          docker run --rm -v "$PWD:/work" amazonlinux:2023 bash -c '
            set -ex

            # Install dependencies
            dnf install -y \
              python3 \
              python3-pip \
              zip \
              unzip \
              tar \
              gzip \
              libX11 \
              libXcomposite \
              libXcursor \
              libXdamage \
              libXext \
              libXi \
              libXrandr \
              libXScrnSaver \
              libXtst \
              cups-libs \
              dbus-glib \
              alsa-lib \
              atk \
              gtk3 \
              pango \
              mesa-libEGL \
              mesa-libgbm \
              libdrm \
              wget \
              fontconfig \
              freetype \
              tar \
              gzip \
              unzip

            # Upgrade pip
            python3 -m pip install --upgrade pip

            # Install Playwright Python into /work/layer/python
            python3 -m pip install playwright -t /work/layer/python

            # Download Chromium for Lambda (Amazon Linux 2023 compatible)
            mkdir -p /work/layer/python/ms-playwright
            cd /work/layer/python/ms-playwright

            # Download Chromium & fonts (~60â€“80 MB) from official Playwright build
            python3 -m playwright install chromium --with-deps --destination /work/layer/python/ms-playwright

            # Remove unnecessary browsers to reduce size (optional)
            rm -rf /work/layer/python/ms-playwright/firefox
            rm -rf /work/layer/python/ms-playwright/webkit

            # Go to layer root and zip
            cd /work/layer
            zip -r /work/playwright-layer.zip .
          '

      - name: Upload Lambda layer artifact
        uses: actions/upload-artifact@v4
        with:
          name: playwright-lambda-layer
          path: playwright-layer.zip
