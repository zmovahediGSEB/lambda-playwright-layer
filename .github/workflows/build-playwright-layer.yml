name: Build Playwright Lambda Layer

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-layer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Playwright layer in Amazon Linux
        run: |
          docker run --rm \
            -v "$PWD:/work" \
            amazonlinux:2 \
            bash -c "
              set -e

              yum update -y

              yum install -y \
                python3 \
                python3-pip \
                zip \
                unzip \
                tar \
                gzip \
                libX11 \
                libXcomposite \
                libXcursor \
                libXdamage \
                libXext \
                libXi \
                libXrandr \
                libXScrnSaver \
                libXtst \
                cups-libs \
                dbus-glib \
                alsa-lib \
                atk \
                gtk3 \
                pango \
                xorg-x11-fonts-Type1 \
                xorg-x11-fonts-misc \
                mesa-libEGL \
                mesa-libgbm \
                libdrm

              mkdir -p /layer/python
              pip3 install playwright -t /layer/python

              python3 -m playwright install chromium

              mkdir -p /layer/python/ms-playwright
              cp -r /root/.cache/ms-playwright/* /layer/python/ms-playwright/

              cd /layer
              zip -r /work/playwright-layer.zip .
            "

      - name: Upload layer artifact
        uses: actions/upload-artifact@v4
        with:
          name: playwright-lambda-layer
          path: playwright-layer.zip
