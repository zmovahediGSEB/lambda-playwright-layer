name: Build Playwright Python Lambda Layer (small)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-layer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build small Playwright Python layer
        run: |
          docker run --rm -v "$PWD:/work" python:3.10-slim bash -c '
            set -ex

            # Install minimal system dependencies for Python packages
            apt-get update
            apt-get install -y \
              zip unzip tar gzip wget ca-certificates \
              && apt-get clean

            # Prepare Lambda layer directory
            mkdir -p /layer/python

            # Install Playwright Python package ONLY (no browser)
            python3 -m pip install --upgrade pip
            python3 -m pip install playwright==1.41.2 -t /layer/python --no-cache-dir

            # Optional: remove tests to save space
            find /layer/python -type d -name "tests" -exec rm -rf {} +

            # Zip the layer
            cd /layer
            zip -r /work/playwright-layer.zip .
          '

      - name: Upload Lambda layer artifact
        uses: actions/upload-artifact@v4
        with:
          name: playwright-lambda-layer
          path: playwright-layer.zip
