name: Build Playwright Lambda Layer (Python 3.11)

on:
  workflow_dispatch:  # allows manual run

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # ensures Chromium download can finish

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Upgrade pip, setuptools, wheel
      run: |
        python -m pip install --upgrade pip setuptools wheel

    - name: Install Playwright and Python dependencies
      run: |
        pip install -r playwright-layer/requirements.txt -t playwright-layer/python
        python -m playwright install chromium --with-deps

    - name: Fix permissions for Lambda
      run: |
        chmod -R 755 playwright-layer/python

    - name: Package layer into ZIP
      run: |
        cd playwright-layer
        zip -r ../playwright-layer-python311.zip .

    - name: Upload built ZIP artifact
      uses: actions/upload-artifact@v4
      with:
        name: playwright-layer-python311
        path: playwright-layer-python311.zip
