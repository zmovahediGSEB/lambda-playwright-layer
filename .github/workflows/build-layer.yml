name: Build Lambda Layer for Playwright

on:
  push:
    branches:
      - main

jobs:
  build-layer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Playwright and dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install playwright
          playwright install

      - name: Prepare Lambda layer directory
        run: |
          mkdir -p layer/python
          cp -r venv/lib/python3.9/site-packages/* layer/python/

      - name: Create ZIP for Layer
        run: |
          cd layer
          zip -r ../playwright-layer.zip .

      - name: Upload Layer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: playwright-layer
          path: playwright-layer.zip
