name: Build Playwright Lambda Layer (Python 3.11)

on:
  workflow_dispatch:  # run manually

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Playwright and Python deps
      run: |
        python -m pip install --upgrade pip
        pip install -r playwright-layer/requirements.txt -t playwright-layer/python
        python -m playwright install chromium

    - name: Fix permissions (required for Lambda)
      run: |
        chmod -R 755 playwright-layer/python

    - name: Package layer into ZIP
      run: |
        cd playwright-layer
        zip -r ../playwright-layer-python311.zip .

    - name: Upload Artifacts (downloadable ZIP)
      uses: actions/upload-artifact@v4
      with:
        name: playwright-layer-python311
        path: playwright-layer-python311.zip
